<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
      /* Make the loader appear in the center of the screen */
      #loader {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    
    <div class="container my-5">
        <form id="text-form" action="/" method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text</label>
                <textarea class="form-control" id="text" name='text' rows="3"></textarea>
                <input type="submit" value="Submit" class="btn btn-primary mt-3">
            </div>
        </form>

        <!-- Loader (spinner) -->
        <div id="loader">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Display Flash Message -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Display the audio file link -->
        {% if file_path %}
        {{file_path}}
            <div class="mt-3">
                <audio controls>
                    <source src="{{ url_for('static', filename=file_path) }}" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Add this JavaScript to show and hide the loader -->
    <script>
      // When the form is submitted, show the loader
      document.getElementById('text-form').addEventListener('submit', function() {
        document.getElementById('loader').style.display = 'block';  // Show loader
      });
    </script>
  </body>
</html>
